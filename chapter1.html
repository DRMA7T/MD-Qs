<!DOCTYPE html>
<html>
<head>
  <title>MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
    }

    .option {
      display: block;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }

    .option:hover {
      background: #f2f2f2;
    }

    .correct {
      background: #c8f7c5;
      border-color: green;
    }

    .wrong {
      background: #f7c5c5;
      border-color: red;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<h2 id="question">What is 2 + 2??</h2>

<div id="options">
  <div class="option" onclick="checkAnswer(this, false)">1</div>
  <div class="option" onclick="checkAnswer(this, false)">3</div>
  <div class="option" onclick="checkAnswer(this, true)">4</div>
  <div class="option" onclick="checkAnswer(this, false)">5</div>
</div>

<h3>Score: <span id="score">0</span></h3>

<script>
  let score = 0;
  let answered = false;

  function checkAnswer(selectedOption, isCorrect) {
    if (answered) return;
    answered = true;

    const options = document.querySelectorAll(".option");

    options.forEach(option => option.classList.add("disabled"));

    if (isCorrect) {
      selectedOption.classList.add("correct");
      score++;
      document.getElementById("score").innerText = score;
    } else {
      selectedOption.classList.add("wrong");
      options.forEach(option => {
        if (option.innerText === "4") {
          option.classList.add("correct");
        }
      });
    }
  }
</script>

</body>
</html>
